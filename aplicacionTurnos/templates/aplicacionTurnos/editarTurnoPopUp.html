<body>

    <div id='general'>
        <div id='contenedorPrincipal'>
            <div id="editarTurno">
                <h2>Editar Turno</h2>
                <form method="POST" class="post-form">
                    {% csrf_token %}
                    {% form_input form.medico %}
                    {% form_input form.paciente %}
                    {% form_input form.horario %}
                    {% form_input form.tratamiento %}
                    {{ form.estado }}
                    <button onclick="refreshParent()" type="submit" name="guardar" class="save btn btn-default">Guardar</button>
                </form>
            </div>
        </div>
</body>
